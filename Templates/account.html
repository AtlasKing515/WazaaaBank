    <p class="text-muted"><strong>Password :</strong> ******</p>
    <h3 class="mt-3">ðŸ’° Your balance: â‚¬{{ user['solde'] }}</h3>

    <hr>

    <div class="account-info">
        <p class="mb-1"><strong>ðŸ“Œ Current Account:</strong> {{ user['current'] }}</p>
        <p class="mb-1"><strong>ðŸ“Œ Savings Account:</strong> {{ user['savings'] }}</p>
    </div>

    <hr>
    <h4 class="mt-3">ðŸ“Š Where should you invest ?</h4>

    <div class="row mt-4">
        <div class="col-md-4">
            <canvas id="appleGraph"></canvas>
        </div>

<style>
    body {
        background: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .profile-picture {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #ffffff;
    }

    .account-info p {
        font-size: 18px;
        color: #333;
    }

    .row {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .col-md-4 {
        padding: 10px;
    }

    canvas {
        width: 100% !important;
        height: 250px !important;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function createChart(canvasId, label, data, color) {
        var ctx = document.getElementById(canvasId).getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: color + '0.2)',
                    borderColor: color + '1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    createChart('appleGraph', 'Apple', [150, 160, 170, 150, 190, 200], 'rgba(255, 99, 132, ');
    createChart('googleGraph', 'Google', [140, 170, 160, 150, 160, 130], 'rgba(255, 206, 86, ');
    createChart('microsoftGraph', 'Microsoft', [160, 150, 140, 130, 120, 150], 'rgba(153, 102, 255, ');
    createChart('facebookGraph', 'Facebook', [110, 140, 130, 130, 150, 140], 'rgba(255, 159, 64, ');
    createChart('teslaGraph', 'Tesla', [140, 160, 150, 140, 130, 150], 'rgba(75, 192, 192, ');
    createChart('amazonGraph', 'Amazon', [190, 190, 130, 150, 160, 190], 'rgba(54, 162, 235, ');
</script>

{% endblock %}
