{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">ðŸ“© Contact Us</h2>
        <form action="/contact2" method="post">
            <div class="form-group mb-3">
                <label for="name"><i class="fas fa-user"></i> Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group mb-3">
                <label for="message"><i class="fas fa-comment"></i> Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </div>
        </form>
    </div>
</div>

<!-- FontAwesome pour les icÃ´nes -->

<style>
    body {
        background: #f8f9fa; /* Fond lÃ©ger */
    }
    .card {
        border-radius: 10px;
    }
    .btn-primary {
        background: #007bff;
        border: none;
        transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
        background: #0056b3;
        transform: scale(1.05);
    }
</style>

{% endblock %}
